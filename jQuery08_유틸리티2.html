<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
<!-- CDN 방식으로 환경설정 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>

      /* 
        $(선택자).each(function(idx, obj){});
      */
     
     $(document).ready(function(){

      // li 반복해서 값을 합계 후 출력
      var sum = 0;

      $("li").each(function(idx,ele){
        console.log(idx,ele); // JS 객체
        console.log(idx,$(ele), $(this)); // Jquery 객체

        var v = $(ele).text();
        sum = sum + Number.parseInt(v);
      });

      $("result").text(sum);
     });
    
    </script>

</head>
<body>
  <ul>
	<li>100</li>
	<li>200</li>
	<li>300</li>
	<li>400</li>
	<li>500</li>
</ul>
합계:<div id="result"></div>

</body>  
</html>
