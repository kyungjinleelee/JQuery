<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
<!-- CDN 방식으로 환경설정 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
     $(document).ready(function(){

      //'버튼 추가' 버튼 클릭하면 '동적으로' div 태그 밑에 버튼 만들기
      $("#ok").on("click",function(){
        $("div").html("<button id='oldbutton'>ok</button>");

      });
      // 동적으로 추가된 항목에선 이렇게 이벤트 처리함. ($("#oldbutton".on 어쩌고 하면 안먹음))
      $("body").on("click", "#oldbutton", function(){ 
        console.log("ok");
      });

     });
    </script>

</head>
<body>
  <button id="ok">버튼 추가</button><br>
  <div></div>

</body>  
</html>
