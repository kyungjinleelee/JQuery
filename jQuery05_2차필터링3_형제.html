<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- CDN 방식으로 환경설정 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
      // DOM Tree가 모두 완료된 후 호출
      $(document).ready(function(){

        // 가. $(selector1).next() ==> 바로 뒤 형제요소만 반환
        // 가. $(selector1).next(selector2) ==> 필터링 후 selector2와 일치하는 뒤 형제요소 반환
        // $("li").next().css("color","red"); // B, C, D, E
        // $("li").next(".selected").css("color","blue"); //b

        // 나. $(selector1).nextAll() ==> 바로 뒤 형제들 반환
        // 나. $(selector1).nextAll(selector2) ==> 필터링 후 selector2와 일치하는 뒤 형제들 반환
        //$("li:first").nextAll().css("color","red"); // B, C, D, E
       // $("li").nextAll(".selected").css("color","blue"); // B


        // 다. $(selector1).prev() ==> 바로 앞 형제요소만 반환
        // 다. $(selector1).prev(selector2) ==> 필터링 후 selector2와 일치하는 앞 형제요소 반환
        //  $("li").prev().css("color","red"); // a, b, c, d
        //  $("li").prev(".selected").css("color","blue"); // b

        // 라. $(selector1).prevAll() ==> 바로 앞 형제들 반환
        // 라. $(selector1).prevAll(selector2) ==> 필터링 후 selector2와 일치하는 앞 형제들 반환
        //  $("li:last").prevAll().css("color","red"); // 
        //  $("li:last").prevAll(".selected").css("color","blue"); // 

        // 마. $(selector1).siblings() ==> 바로 앞/뒤 형제들 반환
        // 마. $(selector1).siblings(selector2) ==> 필터링 후 selector2와 일치하는 앞/뒤 형제들 반환
        $("li:xxx").siblings().css("color","red"); // 
        // $("li:xxx").siblings(".selected").css("color","blue"); // 




      });

    
    </script>

</head>
<body>
  <ul>
    <li>A</li>
    <li class="selected">B</li>
    <li>C</li>
    <li class="xxx">D</li>
    <li>E</li>
    </ul>
</body>  
</html>
