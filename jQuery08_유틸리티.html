<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
<!-- CDN 방식으로 환경설정 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
     
     $(document).ready(function(){

      // 배열 데이터 관련된 유틸리티 메서드
      var months = [ 'January', 'February', 'March', 'April', 'May',
			              'June', 'July', 'August', 'September', 'October',
			              'November', 'December' ];

      // $.each(arr, fun); ==> 단순 반복 처리
      $.each(months, function(idx, obj){
        console.log(idx, obj);
      });
      
         // return false 하면 반복 처리 중지
      $.each(months, function(idx, obj){
        console.log(idx, obj);
        return obj != 'March'; // March 값이 false라 반복 중지하게 됨
      });


      // $.grep(arr, fun) ==> 필터링 후 [배열]로 반환. 
        // 필터링 조건은 fun에서 return '참'조건; 형식 사용.
      var arr = $.grep(months, function(obj, idx){
        console.log(idx, obj);
        return obj.length >= 5;
      });
      console.log(arr);

      // $.map(arr, fun) ==> 원본 배열을 fun 함수를 적용하여 가공 후 배열 반환.
      var arr2 = $.map(months, function(obj, idx){
        console.log(idx, obj);
        return obj.substr(0,3);
      });
      console.log(arr2);
      
     });


    
    </script>

</head>

</body>  
</html>
